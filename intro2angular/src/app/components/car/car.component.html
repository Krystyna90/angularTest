<div class="container">
<br>
<h4><mark>Car:</mark> 
    <small>{{model}}</small> {{name}}</h4>
    <div class="alert alert-success">
        Car characterictics:
        <ul>
            <li>Speed:<strong>{{speed}}</strong>km</li>
            <li>Car color:<strong>{{colors.car}}</strong></li>
            <li>Salon color:<strong>{{colors.salon}}</strong></li>
            <li>Wheel color:<strong>{{colors.wheels}}</strong></li>
        </ul>
    </div>
<h5>Object edit</h5>
<button class="btn btn-danger" (click)="showEdit()">Edit</button>
<br>
    <form *ngIf="isEdit">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Car name..." [(ngModel)]="name" name="name"/>
            <br>
            <input class="form-control" type="text" placeholder="Car model..." [(ngModel)]="model" name="model"/>
            <br>
            <input class="form-control" type="number" placeholder="Speed..." [(ngModel)]="speed" name="speed"/>
            <br>
            <input class="form-control" type="text" placeholder="Car color..." [(ngModel)]="colors.car" name="car"/>
            <br>
            <input class="form-control" type="text" placeholder="Salon color..." [(ngModel)]="colors.salon" name="salon"/>
            <br>
            <input class="form-control" type="text" placeholder="Wheels color..." [(ngModel)]="colors.wheels" name="wheels"/>
        </div>
    </form>
    <h5>Car opportunities:</h5>
    <form (submit)="addOption(option.value)">
        <div class="form-group">
            <label for="option">Adding new opportunity</label>
            <input class="form-control" type="text" id="option" placeholder="Enter something..." #option/>
            <br>
            <button type="submit" class="btn btn-outline-success">Add</button>
        </div>
    </form>
    <div class="alert alert-warning">
        <ul>
            <li *ngFor="let option of options; let i = index">{{i + 1}}-{{option}}
                <button class="btn btn-warning btn-sm" type="button" (click)="deleteOption(option)">X</button>
            </li>
        </ul>
    </div>

    <h5>Choose the car</h5>
    <button class="btn btn-danger" (click)="carSelect('bmw')">BMW</button>
    <button class="btn btn-danger" (click)="carSelect('audi')">Audi</button>
    <button class="btn btn-danger" (click)="carSelect('merc')">Mercedes</button>
</div>
